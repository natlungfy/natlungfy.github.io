    <script type="text/javascript">

      $.get('test177.txt',function(data) {
      google.charts.load('current', {packages:['wordtree']});
      google.charts.setOnLoadCallback(drawSimpleNodeChart);
      var data = data;
      // var options, wordtree;
      // var rootword = '';
      function drawSimpleNodeChart() {
        var datad = google.visualization.arrayToDataTable(
          [ ['Phrases'],[data]          ]
        );

        var options = {
          wordtree: {
            format: 'implicit',
            type: 'prefix',
            word: '我們'
          }
        };

        var wordtree = new google.visualization.WordTree(document.getElementById('wordtree_double'));
        wordtree.draw(datad, options);
      }

      // function rootChange() {
      //   rootword = document.getElementById('rootWord').value;

      //   wordtree.draw(datad, options);

    });
    </script>

      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" onClick="rootChange()">Go</button>
